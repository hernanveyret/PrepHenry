  <main>
    <section class="section-form">
      <h2>FORMULARIO</h2>
      <form>

            <div><label for="otros" class="genero">Otros</label>
                <input type="radio" name="genero" value="otros" id="otros" /></div>
          </div>
        <div><textarea placeholder="Su mensaje:"></textarea></div>
        <div><input type="submit" value="ENVIAR" /></div>
